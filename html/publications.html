  <script>
    var targ, d,e, selection, plaintext ;
    function jumpAndHighlight(){
      targ = window.location.hash;
      if (targ == "")
        return ;
      
      d = $(targ);
      d.addClass("highlighted");
      // setTimeout(function(){ d.removeClass("highlighted") }, 5000);
    }

    $("label.type-badge>input[type='radio']").on("change", function(e){

      console.log(e.target.value);
      if (type==="all"){
        $("div.jumptarget").show();
      } else {
        $("div.jumptarget").not("."+type).hide();
        $("div.jumptarget."+type).show();
      }
    });
    $("label.year-badge>input[type='radio']").on("change", function(e){

        $("div.jumptarget."+type).show();
      }
    });
    $(".citation-box").each(function (i, element){
      e = element; 
      element.addEventListener('copy',function(event){
        d = event;
        selection = window.getSelection().toString();
        plainText = selection.replace(/<[^>]+>/g, '').replace(/[\r\n]+$/, ''); // Remove HTML tags
        event.preventDefault();
        if (event.clipboardData) {
          event.clipboardData.setData('text/plain', plainText);
        } else if (window.clipboardData) {
          window.clipboardData.setData('Text', plainText);
        }
        //event.clipboardData.setData('text/plain', plainText); // Set plain text to clipboard        
        console.log(event);
      });
    });
