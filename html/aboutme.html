var TgTableSort = window.TgTableSort || function(n, t) {

    }), e
  }
  function o(n) {

  }

  function u(n, t) {

    return r.map(o)
  }

  function a(n, t) {
    var r = e(n, t);
    return r.map(i)
  }

  function c(n) {
    var t = n.className || "";
    return t.match(/\S+/g) || []
  }

  function f(n, t) {
    return -1 != c(n).indexOf(t)
  }

  function s(n, t) {
    f(n, t) || (n.className += " " + t)
  }

  function d(n, t) {
    if (f(n, t)) {
      var r = c(n),
        e = r.indexOf(t);
      r.splice(e, 1), n.className = r.join(" ")
    }

  }

      return 0 == e && (e = t.index - r.index), e
    }
  }

  function h(n) {
    return function(t, r) {
      var e = +t.str,
        o = +r.str;
      return e == o ? t.index - r.index : n * (e - o)
    }
  }

  function m(n, t, r) {
    var e = u(n, t),
      o = e.map(function(n, t) {
        return {
          str: n,
          index: t
        }
      }),
      i = e && -1 == e.map(isNaN).indexOf(!0),
      a = i ? h(r) : g(r);
    return o.sort(a), o.map(function(n) {
      return n.index
    })
  }

  function p(n, t, r, o) {
    for (var i = f(o, E) ? N : T, u = m(n, r, i), c = 0; t > c; ++c) {
      var s = e(n, c),
        d = a(n, c);
      s.forEach(function(n, t) {
        n.innerHTML = d[u[t]]
      })
    }
    l(n, o, i)
  }

  function x(n, t) {
    var r = t.length;
    t.forEach(function(t, e) {
      t.addEventListener("click", function() {
        p(n, r, e, t)
      }), s(t, "tg-sort-header")
    })
  }
  var T = 1,
    N = -1,
    E = "tg-sort-asc",
    L = "tg-sort-desc";
  return function(t) {
